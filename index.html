<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/swiper-slide-test/src/style.css">
</head>
<body>
  <div class="container">
    <div class="swiper top">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="img-wrapper">
            <img
              src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fpluspng.com%2Fimg-png%2Fturtle-png-box-turtle-png-pic-1000.png&f=1&nofb=1&ipt=fe044ded8d925b9a059fcb3dd3cbe61fe1d2e1b8abc6ced23fac3b71e0e80189&ipo=images"
              alt="cute tortoise 1">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img-wrapper">
            <img
              src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fassets.stickpng.com%2Fthumbs%2F5887643fbc2fc2ef3a185fb9.png&f=1&nofb=1&ipt=26cf6e438108f08c1ffab904d5c3fdd6d9d2cdbd37f15b45c75dc44c3ec1b3e6&ipo=images"
              alt="cute tortoise 2">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="img-wrapper">
            <img
              src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpluspng.com%2Fimg-png%2Fpng-1000x589-tortoise-with-transparent-background-1000.png&f=1&nofb=1&ipt=baddda6a981d5048245dd59eb8451c927c439dd77c252e75c299084462201546&ipo=images"
              alt="cute tortoise 3">
          </div>
        </div>
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-pagination"></div>
      <div class="autoplay-progress">
        <svg viewBox="0 0 48 48">
          <circle cx="24" cy="24" r="20"></circle>
        </svg>
        <span></span>
      </div>
    </div>


    <div class="swiper bottom">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Logo 1</div>
        <div class="swiper-slide">Logo 2</div>
        <div class="swiper-slide">Logo 3</div>
        <div class="swiper-slide">Logo 4</div>
        <div class="swiper-slide">Logo 5</div>
        <div class="swiper-slide">Logo 6</div>
        <div class="swiper-slide">Logo 7</div>
        <div class="swiper-slide">Logo 8</div>
        <div class="swiper-slide">Logo 9</div>
      </div>

      <!-- <div class="swiper-scrollbar"></div> -->
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/swiper-slide-test/src/script.js"></script>
</body>

</html>
